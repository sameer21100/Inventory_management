<!DOCTYPE html>
<html lang="en">
<head>
  <title>LAN Bulletin Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="container mt-5">
  <h2 class="mb-4">
    <span class="me-2">ðŸ“Œ</span>LAN Bulletin Board
  </h2>

  <!-- Post Form -->
  <form method="POST" class="mb-4">
    <div class="mb-3">
      <input type="text" class="form-control" name="title" placeholder="Title" required>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" name="category" placeholder="Category" required>
    </div>
    <div class="mb-3">
      <textarea class="form-control" name="content" placeholder="Content" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
  </form>

  <!-- Toggle Buttons -->
  <form method="POST" class="mb-3 d-flex gap-2">
    <button type="submit" name="show" class="btn btn-outline-primary">Show Posts</button>
    <button type="submit" name="hide" class="btn btn-outline-secondary">Hide Posts</button>
  </form>

  <!-- Display Posts -->
  {% if show %}
    <div class="mt-3">
      {% for post in posts %}
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ post.category }}</h6>
            <p class="card-text">{{ post.content }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted">Posts are hidden.</p>
  {% endif %}
</div>
</body>
</html>
